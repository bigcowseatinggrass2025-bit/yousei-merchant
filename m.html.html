    <script>
        // æ¸¸æˆæ•°æ®
        let players = JSON.parse(localStorage.getItem('players')) || [];
        let events = JSON.parse(localStorage.getItem('events')) || [];
        let totalTrades = parseInt(localStorage.getItem('totalTrades')) || 0;
        let jackpot = parseInt(localStorage.getItem('jackpot')) || 10;
        let lotteryRound = parseInt(localStorage.getItem('lotteryRound')) || 1;
        let selectedNumbers = JSON.parse(localStorage.getItem('selectedNumbers')) || [];
        
        // è·å–DOMå…ƒç´ 
        const playerNameInput = document.getElementById('player-name');
        const playerColorInput = document.getElementById('player-color');
        const addPlayerBtn = document.getElementById('add-player');
        const resetGameBtn = document.getElementById('reset-game');
        const playersList = document.getElementById('players-list');
        const marqueeText = document.getElementById('marquee-text');
        const lotteryModal = document.getElementById('lottery-modal');
        const lotteryNumbers = document.getElementById('lottery-numbers');
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            renderPlayers();

            // æ·»åŠ ç©å®¶æŒ‰é’®äº‹ä»¶
            addPlayerBtn.addEventListener('click', addPlayer);

            resetGameBtn.addEventListener('click', resetGame);

            // åº•éƒ¨å¯¼èˆªæŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.nav-btn').forEach((btn, index) => {
                btn.addEventListener('click', function() {

                        initLotteryNumbers();

        // æ·»åŠ ç©å®¶
        function addPlayer() {
            const name = playerNameInput.value.trim();
            const color = playerColorInput.value;
            
            if (!name) {
                updateMarquee("è«‹è¼¸å…¥ç©å®¶åç¨±", true);
                return;
            }
            
            const newPlayer = {
                id: Date.now(),
                name,
                color,
                wealth: 50,
                trades: 0,
                eventCount: 0,
                wins: 0,
                lotteryNumbers: [],
                cards: [],
                goodsCards: []
            };
            
            players.push(newPlayer);
            savePlayers();
            renderPlayers();
            
            playerNameInput.value = '';
            updateMarquee(`ç©å®¶ ${name} å·²åŠ å…¥éŠæˆ²`);
        }
        
        // æ¸²æŸ“ç©å®¶åˆ—è¡¨
        function renderPlayers() {
            playersList.innerHTML = '';
            
            if (players.length === 0) {
                playersList.innerHTML = '<div class="no-players">æš«ç„¡ç©å®¶ï¼Œè«‹æ–°å¢ç©å®¶é–‹å§‹éŠæˆ²</div>';
                return;
            }
            
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.style.borderLeftColor = player.color;
                
                playerCard.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${player.name}</div>
                        <button class="btn btn-danger delete-player">åˆªé™¤</button>
                    </div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <span>éŠ€å…©:</span>

                        </div>
                        <div class="stat-item">
                            <span>äº¤æ˜“æ¬¡æ•¸:</span>
                            <span>${player.trades}</span>
                        </div>
                        <div class="stat-item">
                            <span>ä¸­çæ¬¡æ•¸:</span>
                            <span>${player.wins || 0}</span>
                        </div>
                    </div>
                    <button class="trade-btn" data-index="${index}">äº¤æ˜“æˆåŠŸ</button>
                `;
                
                playersList.appendChild(playerCard);
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                const deleteBtn = playerCard.querySelector('.delete-player');
                deleteBtn.addEventListener('click', function() {
                    players.splice(index, 1);
                    savePlayers();
                    renderPlayers();
                });
                
                const tradeBtn = playerCard.querySelector('.trade-btn');
                tradeBtn.addEventListener('click', function() {
                    handleTradeSuccess(index);
                });
            });
        }
        
        // å¤„ç†äº¤æ˜“æˆåŠŸ
        function handleTradeSuccess(playerIndex) {
            const player = players[playerIndex];
            player.trades++;
            totalTrades++;
            player.wealth += 10;
            
            savePlayers();
            renderPlayers();
            addEvent(`${player.name} æˆåŠŸäº†ä¸€æ¬¡äº¤æ˜“`);
            
            // éšæœºè§¦å‘äº‹ä»¶ï¼ˆ30%æ¦‚ç‡ï¼‰
            if (Math.random() < 0.3) {
                triggerRandomEvent(playerIndex);
            }
            
            // æ¯3æ¬¡äº¤æ˜“æ˜¾ç¤ºå½©ç¥¨é€‰æ‹©
            if (totalTrades % 3 === 0) {
                lotteryModal.style.display = 'flex';
                initLotteryNumbers();
            }
            
            // æ¯4æ¬¡äº¤æ˜“è¿›è¡Œå¼€å¥–
            if (totalTrades % 4 === 0) {
                conductLotteryDraw();
            }
        }
        
        // åˆå§‹åŒ–å½©ç¥¨å·ç 
        function initLotteryNumbers() {
            lotteryNumbers.innerHTML = '';
            
            for (let i = 1; i <= 25; i++) { // æ‰‹æœºç‰ˆåªæ˜¾ç¤º25ä¸ªå·ç 
                const numberEl = document.createElement('div');
                numberEl.className = 'number-circle';
                numberEl.textContent = i;

                if (selectedNumbers.includes(i)) {

                    numberEl.style.cursor = 'not-allowed';

                numberEl.addEventListener('click', function() {
                    if (selectedNumbers.includes(i)) return;
                    
                    document.querySelectorAll('.number-circle').forEach(el => {
                        el.style.border = 'none';
                    });
                    this.style.border = '2px solid gold';
                });
                
                lotteryNumbers.appendChild(numberEl);
            }
        }
        
        // è¿›è¡Œå¼€å¥–
        function conductLotteryDraw() {
            const winningNumber = Math.floor(Math.random() * 50) + 1;
            const winners = players.filter(player => 
                player.lotteryNumbers && player.lotteryNumbers.includes(winningNumber)
            );
            
            if (winners.length > 0) {
                winners.forEach(winner => {
                    winner.wins = (winner.wins || 0) + 1;
                    winner.wealth += jackpot;
                });
                
                addEvent(`å½©ç¥¨é–‹çï¼è™Ÿç¢¼ ${winningNumber}ï¼Œ${winners.map(w => w.name).join('å’Œ')} ä¸­çï¼Œç²å¾— ${jackpot} å…©`);
                updateMarquee(`å½©ç¥¨é–‹çï¼${winners.map(w => w.name).join('å’Œ')} ä¸­ç`, true);
                
                // é‡ç½®å¥–æ± 
                jackpot = 10;
                selectedNumbers = [];
                players.forEach(player => {
                    player.lotteryNumbers = [];
                });
            } else {
                jackpot += 5;
                addEvent(`å½©ç¥¨é–‹çï¼è™Ÿç¢¼ ${winningNumber}ï¼Œç„¡äººä¸­çï¼Œçæ± ç´¯ç©è‡³ ${jackpot} å…©`);
            }
            
            savePlayers();

        }
        
        // è§¦å‘éšæœºäº‹ä»¶
        function triggerRandomEvent(playerIndex) {
            const events = [
                { type: 'global', text: "çµ²è·¯é¦¬è³ŠçŒ–ç—ï¼æ¯äººæ”¯ä»˜äº”å…©ç´‹éŠ€ä½œè­·è¡›è³‡", effect: -5 },
                { type: 'global', text: "è¥¿åŸŸä½¿åœ˜ä¾†æœï¼è²¿æ˜“èˆˆç››ï¼Œæ¯äººç²çç¨€è²¨å“", effect: 10 },
                { type: 'individual', text: "è²·åˆ°å‡è²¨ï¼Œæå¤±éŒ¢è²¡", effect: -10 },
                { type: 'individual', text: "æˆåŠŸè«‡åˆ¤ï¼Œç²å¾—é¡å¤–åˆ©æ½¤", effect: 15 }
            ];
            
            const event = events[Math.floor(Math.random() * events.length)];
            const player = players[playerIndex];
            
            if (event.type === 'global') {
                players.forEach(p => {
                    p.wealth += event.effect;
                    p.eventCount = (p.eventCount || 0) + 1;
                });
                addEvent(`å…¨å±€äº‹ä»¶: ${event.text}`);
            } else {
                player.wealth += event.effect;
                player.eventCount = (p.eventCount || 0) + 1;
                addEvent(`${player.name} é­é‡äº‹ä»¶: ${event.text}`);
            }
            
            savePlayers();
            renderPlayers();
        }
        
        // æ·»åŠ äº‹ä»¶åˆ°æ—¥å¿—
        function addEvent(text) {
            events.push({ text, timestamp: new Date().toLocaleTimeString() });
            localStorage.setItem('events', JSON.stringify(events));
            updateMarquee(text);
        }
        
        // æ›´æ–°èµ°é©¬ç¯
        function updateMarquee(text, isPriority = false) {
            marqueeText.textContent = text;
            if (isPriority) {
                marqueeText.style.color = '#ff6b6b';
                setTimeout(() => {

        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            if (confirm('ç¢ºå®šè¦é‡ç½®éŠæˆ²å—ï¼Ÿæ‰€æœ‰æ•¸æ“šå°‡è¢«æ¸…é™¤ï¼')) {
                players = [];

                localStorage.removeItem('players');
                localStorage.removeItem('events');
